<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estoque de Vendas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<h1>Sistema de Estoque e Vendas</h1>

<h2>Cadastro de Empresa</h2>
<form id="empresaForm">
    <label>Razão Social:</label><input type="text" id="razao_social"><br>
    <label>Nome Fantasia:</label><input type="text" id="nome_fantasia"><br>
    <label>CNPJ:</label><input type="text" id="cnpj"><br>
    <label>Data de Cadastro:</label><input type="date" id="data_cadastro_empresa"><br>
    <label>Email:</label><input type="email" id="email_empresa"><br>
    <label>Telefone:</label><input type="text" id="telefone_empresa"><br>
    <label>Celular:</label><input type="text" id="celular_empresa"><br>
    <label>Contato:</label><input type="text" id="contato_empresa"><br>
    <label>Endereço:</label><input type="text" id="endereco_empresa"><br>
    <button type="button" onclick="cadastrarEmpresa()">Cadastrar Empresa</button>
</form>

<h2>Cadastro de Cliente</h2>
<form id="clienteForm">
    <label>Nome:</label><input type="text" id="nome_cliente"><br>
    <label>CPF:</label><input type="text" id="cpf"><br>
    <label>Data de Nascimento:</label><input type="date" id="data_nascimento"><br>
    <label>Data de Cadastro:</label><input type="date" id="data_cadastro_cliente"><br>
    <label>Email:</label><input type="email" id="email_cliente"><br>
    <label>Telefone:</label><input type="text" id="telefone_cliente"><br>
    <label>Celular:</label><input type="text" id="celular_cliente"><br>
    <label>Endereço:</label><input type="text" id="endereco_cliente"><br>
    <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
</form>

<h2>Cadastro de Produto</h2>
<form id="produtoForm">
    <label>Descrição:</label><input type="text" id="descricao"><br>
    <label>Código do Produto:</label><input type="text" id="codigo_produto"><br>
    <label>Valor:</label><input type="number" step="0.01" id="valor"><br>
    <label>Valor Promocional:</label><input type="number" step="0.01" id="valor_promocional"><br>
    <label>Data Inicial da Promoção:</label><input type="date" id="data_inicio_promocao"><br>
    <label>Data Final da Promoção:</label><input type="date" id="data_fim_promocao"><br>
    <label>Data de Cadastro:</label><input type="date" id="data_cadastro_produto"><br>
    <label>Status:</label><select id="status_produto">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select><br>
    <button type="button" onclick="cadastrarProduto()">Cadastrar Produto</button>
</form>

<h2>Cadastro de Venda</h2>
<form id="vendaForm">
    <label>Empresa ID:</label><input type="number" id="empresa_id"><br>
    <label>Cliente ID:</label><input type="number" id="cliente_id"><br>
    <label>Data da Venda:</label><input type="date" id="data_venda"><br>
    <label>Desconto (%):</label><input type="number" step="0.01" id="desconto"><br>
    <label>Valor Pago:</label><input type="number" step="0.01" id="valor_pago"><br>
    <h3>Produtos</h3>
    <div id="produtos">
        <div class="produto">
            <label>Produto ID:</label><input type="number" class="produto_id"><br>
            <label>Quantidade:</label><input type="number" class="quantidade"><br>
            <label>Valor Unitário:</label><input type="number" step="0.01" class="valor_unitario"><br>
            <label>Valor Total:</label><input type="number" step="0.01" class="valor_total"><br>
        </div>
    </div>
    <button type="button" class="button-spaced" onclick="adicionarProduto()">Adicionar Produto</button>
    <button type="button" class="button-spaced" onclick="cadastrarVenda()">Cadastrar Venda</button>
</form>
