    </header>

    <div class="container">
      <h1>Cadastro de Produto</h1>
      <form id="produtoForm">
        <label for="descricao">Descrição:</label>
        <input id="descricao" name="descricao" required></input>

        <label for="codigo">Código do Produto:</label>
        <input type="text" id="codigo" name="codigo" required />

        <label for="valor">Valor:</label>
        <input type="number" min="0" id="valor" name="valor" step="0.01" required />

        <label for="valorPromocional">Valor Promocional:</label>
        <input
          type="number"
          min="0"
          id="valorPromocional"
          name="valorPromocional"
          step="0.01"
        />

        <label for="dataInicialPromocao">Data Inicial da Promoção:</label>
        <input
          type="date"
          id="dataInicialPromocao"
          name="dataInicialPromocao"
        />

        <label for="dataFinalPromocao">Data Final da Promoção:</label>
        <input type="date" id="dataFinalPromocao" name="dataFinalPromocao" />

        <label for="dataCadastro">Data de Cadastro:</label>
        <input type="date" id="dataCadastro" name="dataCadastro" required />

        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
      <div id="message"></div>
    </div>
